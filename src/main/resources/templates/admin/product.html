<!DOCTYPE html>
<html lang="vi" layout:decorate="~{admin-template}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
</head>
<body>
<main layout:fragment="content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Quản lý sản phẩm</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-primary">
                <i class="bi bi-plus"></i> Thêm sản phẩm mới
            </button>
        </div>
    </div>

    <!-- Search and Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <!-- Search -->
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm...">
                </div>
                <!-- Category Filter -->
                <div class="col-md-2">
                    <select class="form-select">
                        <option value="">Tất cả danh mục</option>
                        <option value="1">Điện thoại</option>
                        <option value="2">Laptop</option>
                        <option value="3">Tablet</option>
                    </select>
                </div>
                <!-- Promotion Filter -->
                <div class="col-md-2">
                    <select class="form-select">
                        <option value="">Khuyến mãi</option>
                        <option value="1">Có khuyến mãi</option>
                        <option value="0">Không khuyến mãi</option>
                    </select>
                </div>
                <!-- Status Filter -->
                <div class="col-md-2">
                    <select class="form-select">
                        <option value="">Tất cả trạng thái</option>
                        <option value="active">Đang bán</option>
                        <option value="outstock">Hết hàng</option>
                        <option value="hidden">Ẩn</option>
                    </select>
                </div>
                <!-- Sort -->
                <div class="col-md-2">
                    <select class="form-select">
                        <option value="">Sắp xếp theo giá</option>
                        <option value="asc">Giá tăng dần</option>
                        <option value="desc">Giá giảm dần</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Products Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Danh mục</th>
                <th>Giá</th>
                <th>Khuyến mãi</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>iPhone 15 Pro Max 256GB</td>
                <td>Điện thoại</td>
                <td>34.990.000đ</td>
                <td><span class="badge bg-success">-10%</span></td>
                <td><span class="badge bg-primary">Đang bán</span></td>
                <td>
                    <button class="btn btn-sm btn-info me-1">Chi tiết</button>
                    <button class="btn btn-sm btn-danger">Ngừng</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>MacBook Air M2 13"</td>
                <td>Laptop</td>
                <td>28.990.000đ</td>
                <td><span class="badge bg-secondary">Không</span></td>
                <td><span class="badge bg-danger">Hết hàng</span></td>
                <td>
                    <button class="btn btn-sm btn-info me-1">Chi tiết</button>
                    <button class="btn btn-sm btn-danger">Ngừng</button>
                </td>
            </tr>
            <!-- More product rows -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Products pagination" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Trước</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Tiếp</a>
            </li>
        </ul>
    </nav>

</main>
</body>
</html>
