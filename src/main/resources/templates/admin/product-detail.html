<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/res/css/admin.css" rel="stylesheet">
    <style>
        .preview-image {
            max-width: 150px;
            max-height: 150px;
            object-fit: cover;
            margin: 5px;
        }
        .thumbnail-preview {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Trở về cửa hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Đăng xuất</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div class="container-fluid">
    <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">
                            Quản lý người dùng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">
                            Quản lý sản phẩm
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Quản lý loại hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Quản lý đơn hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Thống kê
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Chi tiết sản phẩm</h1>
            </div>

            <!-- Product Details Form -->
            <div class="card">
                <div class="card-body">
                    <form>
                        <!-- Basic Information -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">ID sản phẩm</label>
                                    <input type="text" class="form-control" value="#12345" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Tên sản phẩm</label>
                                    <input type="text" class="form-control" value="iPhone 15 Pro Max 256GB">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Danh mục</label>
                                    <select class="form-select">
                                        <option value="1" selected>Điện thoại</option>
                                        <option value="2">Laptop</option>
                                        <option value="3">Tablet</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Đơn vị</label>
                                    <input type="text" class="form-control" value="Chiếc">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Đơn giá</label>
                                    <input type="number" class="form-control" value="34990000">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Trạng thái</label>
                                    <select class="form-select">
                                        <option value="active" selected>Đang bán</option>
                                        <option value="outstock">Hết hàng</option>
                                        <option value="hidden">Ẩn</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Promotion Section -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Khuyến mãi</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="promotionType" id="noPromotion" checked>
                                        <label class="form-check-label" for="noPromotion">
                                            Không áp dụng khuyến mãi
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="promotionType" id="percentageDiscount">
                                        <label class="form-check-label" for="percentageDiscount">
                                            Giảm theo phần trăm
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="promotionType" id="fixedDiscount">
                                        <label class="form-check-label" for="fixedDiscount">
                                            Giảm giá cố định
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Giá trị giảm</label>
                                            <input type="number" class="form-control" placeholder="Nhập giá trị giảm">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Thời gian kết thúc</label>
                                            <input type="datetime-local" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Images Section -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Hình ảnh sản phẩm</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-4">
                                    <label class="form-label">Ảnh thumbnail</label>
                                    <input type="file" class="form-control mb-2" accept="image/*">
                                    <img src="path_to_thumbnail.jpg" alt="Thumbnail preview" class="thumbnail-preview">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Ảnh bổ sung</label>
                                    <input type="file" class="form-control mb-2" accept="image/*" multiple>
                                    <div class="d-flex flex-wrap" id="additional-images">
                                        <img src="path_to_image1.jpg" alt="Preview 1" class="preview-image">
                                        <img src="path_to_image2.jpg" alt="Preview 2" class="preview-image">
                                        <img src="path_to_image3.jpg" alt="Preview 3" class="preview-image">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-between">
                            <div>
                                <button type="button" class="btn btn-secondary me-2" onclick="history.back()">
                                    <i class="bi bi-arrow-left"></i> Trở về
                                </button>
                                <button type="button" class="btn btn-info">
                                    <i class="bi bi-graph-up"></i> Xem thống kê
                                </button>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Lưu thông tin
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="/res/js/admin.js"></script>
</body>
</html>
