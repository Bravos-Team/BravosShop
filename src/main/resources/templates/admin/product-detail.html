<!DOCTYPE html>
<html lang="vi" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/admin-template}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
</head>
<body>
<main layout:fragment="content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Chi tiết sản phẩm</h1>
    </div>

    <!-- Product Details Form -->
    <div class="card">
        <div class="card-body">
            <form>
                <!-- Basic Information -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">ID sản phẩm</label>
                            <input th:value="${product.id}" type="text" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tên sản phẩm</label>
                            <input th:value="product.name" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh mục</label>
                            <select class="form-select">
                                <option th:each="category : ${@categoryServiceImpl.getAllCategoryDto()}"
                                        th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Đơn vị</label>
                            <input th:value="${product.unitPrice}" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Đơn giá</label>
                            <input th:value="${product.unitPrice}" type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select th:value="${product.status}" class="form-select">
                                <option th:each="status : ${T(com.bravos2k5.bravosshop.enums.ProductStatus).values()}"
                                        th:value="${status}" th:text="${status.name().replaceAll('_',' ')}" ></option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Promotion Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Khuyến mãi</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="promotionType" id="noPromotion" checked>
                                <label class="form-check-label" for="noPromotion">
                                    Không áp dụng khuyến mãi
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="promotionType" id="percentageDiscount">
                                <label class="form-check-label" for="percentageDiscount">
                                    Giảm theo phần trăm
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="promotionType" id="fixedDiscount">
                                <label class="form-check-label" for="fixedDiscount">
                                    Giảm giá cố định
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Giá trị giảm</label>
                                    <input type="number" class="form-control" placeholder="Nhập giá trị giảm">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Thời gian kết thúc</label>
                                    <input type="datetime-local" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Images Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Hình ảnh sản phẩm</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label class="form-label">Ảnh thumbnail</label>
                            <input type="file" class="form-control mb-2" accept="image/*" id="thumbnailInput">
                            <div class="image-container">
                                <img src="https://placehold.co/300" alt="Thumbnail preview" class="thumbnail-preview" id="thumbnailPreview">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ảnh bổ sung</label>
                            <input type="file" class="form-control mb-2" accept="image/*" multiple id="additionalImagesInput">
                            <div class="d-flex flex-wrap" id="additionalImages">
                                <div class="image-container">
                                    <img src="https://placehold.co/100" alt="Preview 1" class="preview-image">
                                    <button type="button" class="delete-image-btn" onclick="deleteImage(this)">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                                <div class="image-container">
                                    <img src="https://placehold.co/100" alt="Preview 2" class="preview-image">
                                    <button type="button" class="delete-image-btn" onclick="deleteImage(this)">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                                <div class="image-container">
                                    <img src="https://placehold.co/100" alt="Preview 3" class="preview-image">
                                    <button type="button" class="delete-image-btn" onclick="deleteImage(this)">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-between">
                    <div>
                        <button type="button" class="btn btn-secondary me-2" onclick="history.back()">
                            <i class="bi bi-arrow-left"></i> Trở về
                        </button>
                        <button type="button" class="btn btn-info">
                            <i class="bi bi-graph-up"></i> Xem thống kê
                        </button>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Lưu thông tin
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="/res/js/admin.js"></script>
    <script>
        function deleteThumbnail() {
            document.getElementById('thumbnailPreview').src = '';
            document.getElementById('thumbnailInput').value = '';
        }

        function deleteImage(button) {
            const imageContainer = button.parentElement;
            imageContainer.remove();
        }

        document.getElementById('additionalImagesInput').addEventListener('change', function(event) {
            const files = event.target.files;
            const additionalImagesContainer = document.getElementById('additionalImages');
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    const deleteButton = document.createElement('button');
                    deleteButton.type = 'button';
                    deleteButton.className = 'delete-image-btn';
                    deleteButton.innerHTML = '<i class="bi bi-x"></i>';
                    deleteButton.onclick = function() {
                        deleteImage(this);
                    };
                    imageContainer.appendChild(img);
                    imageContainer.appendChild(deleteButton);
                    additionalImagesContainer.appendChild(imageContainer);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</main>
</body>
</html>
